<h1 class="text-white ms-2 p-1">welcome {{user}} </h1>
<h5 class="text-white ms-2 p-1 mb-4">Date and Time:  {{dateandtime | date : 'short'}} </h5>

<div>
<a class="text-white ms-3 p-4" style="background: rgba(255, 255, 255, 0.244); border-radius: 25px; width: 100px;" routerLink="/transaction">View Transaction History</a>
</div>
<div class="text-end p-2 mt-0">
    <button (click)="logout()" class="btn btn-outline-danger">logout</button>
</div>

<div class="text-end p-2 mt-0  ">
    <button (click)="deleteconfirm()" class="btn btn-outline-danger">Delete</button>
</div>

<app-deleteconfirm [item]="acno"></app-deleteconfirm>


<form [ngClass]="acno?'style':''"  (ngSubmit)="deposit()" [formGroup]="depositForm">
    <div class="container w-50 border mt-1 p-3" style="background: rgb(255, 255, 255, 0.244); border-radius: 25px;">
        <h1 class="text-center text-white">Deposit</h1>


    <div class="mt-2 p-2">
        <input name="acno" formControlName="acno" type="text" placeholder="acnumber" id="acno" class="form-control">
    </div>
    <div class="mt-2 p-2">
        <input name="psw"  formControlName="psw" type="text" placeholder="password" id="psw" class="form-control">
    </div>
    <div class="mt-2 p-2">
        <input name="amount"  formControlName="amnt" type="text" placeholder="amount" id="amnt" class="form-control">
    </div>
    <div class="text-center mt-2 p-2">
    <button type="submit" class="btn btn-success mt-3 " >deposit</button>
</div>
  </div>
</form>
<form  [ngClass]="acno?'style':''" (ngSubmit)="withdraw()" [formGroup]="withdrawForm">
    <div class="container w-50 border mt-5 p-3" style="background: rgba(255, 255, 255, 0.244); border-radius: 25px;">
        <h1 class="text-center text-white">withdraw</h1>


    <div class="mt-2 p-2">
        <input type="text" formControlName="acno1" placeholder="acnumber" name="a1" id="acno1" class="form-control">
    </div>
    <div class="mt-2 p-2">
        <input type="text"  formControlName="psw1" placeholder="password" name="b1" id="psw1" class="form-control">
    </div>
    <div class="mt-2 p-2">
        <input type="text"  formControlName="amnt1" placeholder="amount" name="c1" id="amnt1" class="form-control">
    </div>
    <div class="text-center mt-2 p-2">
        <button type="submit" class="btn btn-success mt-3 " >withdraw</button>
    </div>
  </div>
</form>
