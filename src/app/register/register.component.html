
<form (ngSubmit)="register()" [formGroup]="registerForm">

    <div class="container w-50 border mt-5 p-3" style="background: rgba(255, 255, 255, 0.128); border-radius: 25px;">
        <h1 class="text-center text-white">Registration Form</h1>

        <div class="mt-2 p-2">
            <input class="form-control mt-3" formControlName="uname" type="text" placeholder="username" name="uname" id="uname" >
        </div>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
            <p class="text-danger">invalid username</p>
        </div>
        <div class="mt-2 p-2">
            <input class="form-control mt-3" formControlName="acno" type="text" placeholder="acnumber" name="acno" id="acno" >
        </div>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
            <p class="text-danger">invalid acno</p>
        </div>
        <div class="mt-2 p-2">
            <input class="form-control mt-3" formControlName="psw" type="password" placeholder="password" name="psw" id="psw" >
        </div>
        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
            <p class="text-danger">invalid password</p>
        </div>
        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-success">signup</button>
        </div>

    </div>
</form>
